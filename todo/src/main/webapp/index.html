<html>
<head>
    <title>TODO List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="stylesheet" href="styles.css">
    <script type="text/javascript" src="scripts.js"></script>
</head>
<body>
<nav class="nav navbar-default">
    <div class="container">
        <div class="navbar-text">
            <h3>TODO List</h3>
        </div>
    </div>
</nav>
<div class="container">
    <div>
        <div id="add_form_id">
            <form accept-charset="UTF-8" class="add_form">
                <label for="add_desc">Description</label>
                <textarea id="add_desc" class="form-control" rows="3" name="description"
                          placeholder="Description"></textarea>
            </form>
            <button id="add_button" class="btn btn-success">Add item</button>
        </div>
    </div>
    <hr>
    <div>
        <button id="refresh" class="btn btn-info">Refresh data</button>
        <div id="check">
            <label class="checkbox-inline">
                <input id="show-done" type="checkbox" checked>Show done</label>
        </div>
        <table class="table table-striped table-bordered" border="1"
               cellpadding="1"
               cellspacing="1">
            <thead>
            <tr>
                <td>ID</td>
                <td>Description</td>
                <td>Create Date</td>
                <td>Done</td>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>
</body>
</html>
